{% extends "base.html" %} {% block title %}Product{% endblock %} {% block body %}
<!-- offer section -->

<section class="offer_section">
    {% for p in products %}
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4 offset-md-1">
                <div class="detail-box">
                    <h2>
                        {{p.product_name}}
                    </h2>
                    <h3>Giá: {{p.price}}</h3>
                    <br><br>
                    <h4>
                        {{p.description}}
                    </h4>
                    <a href="">
                            Mua thôi
                    </a>
                </div>
            </div>

            <div class="col-md-7 px-0">
                <div class="img-box">
                    <img src="/images/offer-img.jpg" alt="">
                    <div class="price">
                        <h4>

                            Mã: {{p.product_id}}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>


<!-- end offer section -->
{% endblock %}
